<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel='stylesheet' href="C:\SKCHRefBooks\SKCHRefBooks\static\css\login_test.css">
</head>

<body>

    <div id="loginFormDiv">
        <h1>Login</h1>
        <form id='loginData'>
            <label for="username">
                <p>Username</p>
            </label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">
                <p>Password</p>
            </label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="login">
        </form>
    </div>

    
</body>

</html>
